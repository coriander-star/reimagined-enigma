<!DOCTYPE html> <!-- 修正 DOCTYPE 标签 -->
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- 添加空格增强可读性 -->
    <title>JavaScript 语法</title>
    <script>
        //类和对象
        class Car {
            constructor(brand, model,year) {
                this.brand = brand;
                this.model = model;
                this.year = year;
            }
            start() {
                console.log(`汽车 ${this.brand} ${this.model} 开始启动`);
            }
            stop() {
                console.log(`汽车 ${this.brand} ${this.model} 停止启动`); 
            }
        }
        let myCar = new Car('Mi', 'Su7', 2025);
        myCar.start()
        myCar.stop()


        class ElectricCar extends Car {
            constructor(brand, model, year, range) {
                super(brand, model, year);
                this.range = range;
            }
            charge() {
                console.log(`电动汽车 ${this.brand}  ${this.model} 正在充电`);
            }
        }
        let myElectricCar = new ElectricCar('Tesla', 'Model S', 2025, 300);
        myElectricCar.start();
        myElectricCar.charge();

        //回调函数练习
        console.log('回调函数练习');

        setTimeout(function() {
            console.log('这是一个回调函数');

            console.log('这是另一个回调函数');
        }, 2000);
        </script>
  </head>
  <body>
    <h1 onclick="alert('我被点击了！')">JavaScript 语法</h1>
    <div id="demo">div content</div>
    </body>

    <script>
        myDom =document.getElementById('demo');
        console.log(myDom);
        myDom.innerHTML = '这是从脚本动态更改的内容';
        myDom.onclick ="alert('也被点击了!')"
    </script>
        
  </html>
