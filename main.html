<!DOCTYPE html> <!-- 修正 DOCTYPE 标签 -->
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- 添加空格增强可读性 -->
    <title>CSS练习</title>
    <link rel="stylesheet" href="main.css" />
    <style>
      body {
        /* 下面这行代码用来添加背景图片，需把图片路径替换成实际的 */
        background-image: url('https://c-ssl.dtstatic.com/uploads/blog/202105/10/20210510235251_a2095.thumb.1000_0.jpg');
        background-size: cover; /* 使背景图片覆盖整个页面 */
        background-position: center; /* 让背景图片居中显示 */
        background-repeat: no-repeat; /* 防止背景图片重复 */
        font-family: Arial, sans-serif; /* 为 body 添加通用字体 */
        line-height: 1.6; /* 增加行高提升可读性 */
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      h1 {
        font-family: '楷体', serif; /* 引号包裹字体名 */
        color: #6d8b46;
        font-size: 36px; /* 增大字体大小 */
        text-align: center;
        margin-top: 50px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* 添加文字阴影 */
        transition: color 0.3s ease; /* 添加颜色过渡效果 */
      }
      h1:hover {
        color: #4d6632; /* 鼠标悬停时改变颜色 */
      }
      p {
        color: #000000; /* 段落文字颜色 */
        text-align: center; /* 段落文字居中 */
        margin: 15px auto; /* 上下外边距调整为 15px，左右自动居中 */
        max-width: 600px; /* 限制段落最大宽度 */
        transition: transform 0.3s ease; /* 添加缩放过渡效果 */
      }
    </style>
  </head>
  <body>
    <h1>春日</h1>
    <p>我们的生命是一万次的春和景明</p>
    <p>十万个春天在眼睛里左右开弓</p>
    <p>春天不是季节是希望</p>
    <p>平芜尽处是春山</p>
    <p>观我旧往 同我仰春</p>
    <p>春日载阳 福履齐长</p>
    <p>以春为饵 垂钩新生</p>
    <p>沿途的花会一直开</p>
    <p>花会盛开在春日 你也是</p>
    <p>我在阳光下往返于春天</p>
    <p>祝你先于春天</p>
    <p>杳杳春来时</p>
    <p>希望无限的日子</p>
    <p>春天没有方向 春天只顾开花</p>
    <p>我想我永远属于春天</p>
    <p>见信好 我们会在春天相见的</p>
    <p>开启春日记忆</p>
    </div>
  </body>
</html>
